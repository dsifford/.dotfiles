- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cat "$HOME/.dotfiles/arch/Xconf/Xresources.common" > "$HOME/.dotfiles/arch/Xresources"]
    - [cat "$HOME/.dotfiles/arch/Xconf/Xresources.desktop" >> "$HOME/.dotfiles/arch/Xresources"]
    - [cat "$HOME/.dotfiles/arch/i3/config.desktop" > "$HOME/.dotfiles/arch/i3/config/config"]
    - [cat "$HOME/.dotfiles/arch/i3/config.common" >> "$HOME/.dotfiles/arch/i3/config/config"]
    - [cat "$HOME/.dotfiles/arch/i3/config.desktop.bar" >> "$HOME/.dotfiles/arch/i3/config/config"]
    - [cat "$HOME/.dotfiles/arch/dunst/dunstrc.desktop" > "$HOME/.dotfiles/arch/dunstrc"]

- link:
    # Atom
    ~/.atom/packages.cson: atom/packages.cson
    ~/.atom/init.js: atom/init.js
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less

    # Scripts
    ~/bin:
        force: true
        path: scripts

    # bash
    ~/.bash_profile:
        force: true
        path: bash/bash_profile
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.bash: bash/scripts

    # i3wm
    ~/.i3: arch/i3/config/

    # Random Stuff
    ~/.inputrc: inputrc
    ~/.config/dunst/dunstrc: arch/dunstrc
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.gitconfig: gitconfig
    ~/.lesskey: lesskey

    # Taskwarrior
    ~/.taskrc: taskwarrior/taskrc
    ~/.task/freecinc_1dbf0215.ca.pem: taskwarrior/freecinc_1dbf0215.ca.pem
    ~/.task/freecinc_1dbf0215.cert.pem: taskwarrior/freecinc_1dbf0215.cert.pem
    ~/.task/freecinc_1dbf0215.key.pem: taskwarrior/freecinc_1dbf0215.key.pem

    # tmux
    ~/.tmux.conf: tmux.conf

    # VIM
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc

    # X
    ~/.xinitrc: arch/xinitrc
    ~/.Xresources: arch/Xresources
