- clean: ['~']

- link:

    # Arch stuff
    /etc/pacman.conf:
        create: true
        force: true
        path: arch/pacman.conf
    ~/.xinitrc: arch/xinitrc

    # Git
    ~/.gitconfig: gitconfig
    ~/.git-prompt.sh: scripts/git-prompt.sh

    # i3
    ~/.i3:
        create: true
        path: i3/config/

    # Ranger
    ~/.config/ranger/rc.conf:
        create: true
        path: ranger/rc.conf
    ~/.config/ranger/rifle.conf:
        create: true
        path: ranger/rifle.conf

    # Scripts
    /usr/local/bin/bedroomlights:
        create: true
        path: scripts/bedroomlights

    # Shell
    ~/.bash_profile:
        create: true
        force: true
        path: bash_profile
    ~/.bashrc:
        create: true
        force: true
        path: bashrc
    ~/.inputrc: inputrc
    ~/.Xresources: Xresources

    # Taskwarrior
    ~/.taskrc: taskrc

    # Vim
    ~/.vim: vim
    ~/.vimrc: vimrc
