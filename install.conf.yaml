- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    /etc/pacman.conf:
        force: true
        path: arch/pacman.conf
    /usr/local/bin/bedroomlights: scripts/bedroomlights
    /usr/local/bin/hue: scripts/hue
    ~/.bash_profile:
        force: true
        path: bash_profile
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.config/dunst/dunstrc: compiled/dunstrc
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.gitconfig: gitconfig
    ~/.git-prompt.sh: scripts/git-prompt.sh
    ~/.i3: i3/config/
    ~/.inputrc: inputrc
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.xinitrc: arch/xinitrc
    ~/.Xresources: arch/Xresources

- shell:
    - [git submodule update --init --recursive, Installing submodules]
