- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.atom/packages.cson: packages.cson
    ~/bin/bedroomlights: scripts/bedroomlights
    ~/bin/hue: scripts/hue
    ~/.bash_profile:
        force: true
        path: bash/bash_profile
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.config/dunst/dunstrc: compiled/dunstrc
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.gitconfig: gitconfig
    ~/.bash: bash/scripts 
    ~/.i3: i3/config/
    ~/.inputrc: inputrc
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.xinitrc: arch/xinitrc
    ~/.Xresources: arch/Xresources

- shell:
    - [git submodule update --init --recursive, Installing submodules]
