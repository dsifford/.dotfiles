# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=30
markup=none

[mediaplayer]
label=&#xf1bc;
command=~/.i3/blocklets/mediaplayer
instance=spotify
interval=5
signal=10
markup=pango

[memory]
label=MEM
interval=1

[disk]
label=&#xf0a0;
instance=/
interval=30
markup=pango
separator=false

[disk]
label=/var
instance=/var
interval=30
separator=false

[disk]
label=üè†
interval=30
markup=pango

[cpu_usage]
command=/usr/lib/i3blocks/cpu_usage -w 50 -c 90
label=ÔÑµ
interval=1

[time]
command=date '+%a %m/%d/%y %I:%M:%S'
interval=1
