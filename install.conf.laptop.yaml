- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    # Atom
    ~/.atom/packages.cson: packages.cson

    # Scripts
    ~/bin:
        force: true
        path: scripts

    # bash
    ~/.bash_profile:
        force: true
        path: bash/bash_profile
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.bash: bash/scripts

    # i3wm
    ~/.i3: i3/config/

    # Random Stuff
    ~/.inputrc: inputrc
    ~/.config/dunst/dunstrc: compiled/dunstrc
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.gitconfig: gitconfig
    ~/.lesskey: lesskey

    # Taskwarrior
    ~/.taskrc: taskwarrior/taskrc
    ~/.task/freecinc_1dbf0215.ca.pem: taskwarrior/freecinc_1dbf0215.ca.pem
    ~/.task/freecinc_1dbf0215.cert.pem: taskwarrior/freecinc_1dbf0215.cert.pem
    ~/.task/freecinc_1dbf0215.key.pem: taskwarrior/freecinc_1dbf0215.key.pem

    # tmux
    ~/.tmux.conf: tmux.conf

    # VIM
    ~/.vim: vim
    ~/.vimrc: vimrc

    # X
    ~/.xinitrc: arch/xinitrc
    ~/.Xresources: arch/Xresources

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [touch "$HOME/.dotfiles/i3/config/config" "$HOME/.dotfiles/arch/Xresources"]
    - [cat "$HOME/.dotfiles/arch/Xconf/Xresources.common" > "$HOME/.dotfiles/arch/Xresources"]
    - [cat "$HOME/.dotfiles/arch/Xconf/Xresources.laptop" >> "$HOME/.dotfiles/arch/Xresources"]
    - [cat "$HOME/.dotfiles/i3/config.laptop" > "$HOME/.dotfiles/i3/config/config"]
    - [cat "$HOME/.dotfiles/i3/config.common" >> "$HOME/.dotfiles/i3/config/config"]
    - [cat "$HOME/.dotfiles/i3/config.laptop.bar" >> "$HOME/.dotfiles/i3/config/config"]
    - [cat "$HOME/.dotfiles/arch/dunst/dunstrc.laptop" > "$HOME/.dotfiles/compiled/dunstrc"]