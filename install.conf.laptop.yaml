- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.config/ranger/rc.conf:
        create: true
        path: ranger/rc.conf
    ~/.config/ranger/rifle.conf:
        create: true
        path: ranger/rifle.conf
    ~/.config/tilda:
        create: true
        path: config/tilda/
    ~/.gitconfig: gitconfig
    ~/.git-prompt.sh: vender/git-prompt.sh
    ~/.i3/config:
        create: true
        path: i3/config.laptop
    ~/.i3/i3status.conf:
        create: true
        path: i3/i3status.laptop.conf
    ~/.inputrc: inputrc
    ~/.taskrc: taskrc
    ~/.vimrc: vimrc
