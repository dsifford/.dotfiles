- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    # Scripts
    ~/bin:
        force: true
        path: scripts

    # bash
    ~/.bash_profile:
        force: true
        path: bash/bash_profile
    ~/.bashrc:
        force: true
        path: bash/bashrc
    ~/.completions: bash-completions

    # Random Stuff
    ~/.inputrc: inputrc
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.gitconfig: gitconfig
    ~/.lesskey: lesskey

    # Taskwarrior
    ~/.taskrc: .taskrc

    # tmux
    ~/.tmux.conf: .tmux.conf

    # VIM
    ~/.vim: vim
    ~/.vimrc: .vimrc

    # VS Code
    "~/Library/Application Support/Code/User": vscode
