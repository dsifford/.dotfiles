# shellcheck shell=sh
set -g default-terminal "xterm-256color"
set -s escape-time 0
set -g status-justify left
set -g status-interval 1
set -g status-position bottom
setw -g mode-attr bold


set -g status-bg colour235

set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

setw -g clock-mode-colour cyan


set -g mode-fg colour235
set -g mode-bg yellow

set -g pane-border-fg blue
set -g pane-active-border-fg green
set -g pane-active-border-bg default

set -g status-left ''
set -g status-right '#[fg=colour235,bold,bg=magenta] %h %d #[fg=colour235,bg=green,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 2

setw -g window-status-current-format '#[fg=green,bold]#I.#[fg=white,bold] #W#[fg=cyan,bold]#F'

setw -g window-status-fg white
setw -g window-status-attr none
setw -g window-status-format '#[fg=default]#I. #W#[fg=colour244] '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg white
setw -g window-status-bell-bg red

#==================================================#
#                    General                       #
#==================================================#

# Use Ctrl-a rather than Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set first window index to 1
set -g base-index 1
setw -g pane-base-index 1

# Reload tmux.conf
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

# Clipboard
# bind-key -t vi-copy y copy-pipe "xclip -i -sel clip > /dev/null"
# bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

#==================================================#
#           Window Management / Nav                #
#==================================================#

# Smart pane switching with awareness of vim splits (vim-tmux-navigator)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

#==================================================#
#                 Mouse Controls                   #
#==================================================#

set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -Tcopy-mode-vi 'v' send -X begin-selection


#==================================================#
#                  Vim-like Stuff                  #
#==================================================#

# split windows
bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}" 

# bind : to command-prompt (already default)
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

set -g @fingers-copy-command 'xclip -selection clipboard'

###############################
# PLUGINS
# ###########################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run ~/.tmux/plugins/tpm/tpm