[global]

    # The format of the message.  Possible variables are:
    #   %a  appname
    #   %s  summary
    #   %b  body
    #   %i  iconname (including its path)
    #   %I  iconname (without its path)
    #   %p  progress value if set ([  0%] to [100%]) or nothing
    # Markup is allowed
    format = "<b>%s</b>\n%b"

    # The geometry of the window:
    #   [{width}]x{height}[+/-{x}+/-{y}]
    # The geometry of the message window.
    # The height is measured in number of notifications everything else
    # in pixels.  If the width is omitted but the height is given
    # ("-geometry x2"), the message window expands over the whole screen
    # (dmenu-like).  If width is 0, the window expands to the longest
    # message displayed.  A positive x is measured from the left, a
    # negative from the right side of the screen.  Y is measured from
    # the top and down respectevly.
    # The width can be negative.  In this case the actual width is the
    # screen width minus the width defined in within the geometry option.
    geometry = "1000x5-50+60"

    # Define a color for the separator.
    # possible values are:
    #  * auto: dunst tries to find a color fitting to the background;
    #  * foreground: use the same color as the foreground;
    #  * frame: use the same color as the frame;
    #  * anything else will be interpreted as a X color.
    separator_color = auto

    alignment = right                           # Alignment of message text
    allow_markup = yes                          # Allow a <b>, <i>, <s>, and <u> html markup
    bounce_freq = 0                             # The frequency with which text that is longer than the notification scrolls
    browser = /usr/bin/google-chrome-unstable   # Browser for opening urls in context menu
    dmenu = /usr/bin/dmenu -p dunst:            # dmenu path
    follow = none                               # Display notification on focused monitor. ("mouse", "keyboard", "none")
    font = Monaco 28
    history_length = 20                         # Maximum amount of notifications kept in history
    horizontal_padding = 20
    icon_position = off                         # Align icons left/right/off
    idle_threshold = 0                          # Don't remove messages, if the user is idle (no mouse or keyboard input)
    ignore_newline = no                         # Ignore newlines '\n' in notifications.
    indicate_hidden = yes                       # Show how many messages are currently hidden (because of geometry)
    line_height = 0
    monitor = 0                                 # Which monitor should the notifications be displayed on
    padding = 10                                # Padding between text and separator
    separator_height = 10                       # Draw a line of "separator_height" pixel height between two notifications
    show_age_threshold = 60                     # Show age of message if message is older than show_age_threshold seconds
    show_indicators = yes                       # Display indicators for URLs (U) and actions (A)
    shrink = yes                                # Shrink window if it's smaller than the width.  Will be ignored if width is 0
    sort = yes                                  # Sort messages by urgency
    startup_notification = false                # Print a notification on startup
    sticky_history = no                         # Should a notification popped up from history be sticky
    transparency = 0                            # The transparency of the window. Range: [0; 100]
    word_wrap = yes                             # Split notifications into multiple lines if they don't fit into geometry

    # Paths to default icons.
    icon_folders = /usr/share/icons/gnome/16x16/status/:/usr/share/icons/gnome/16x16/devices/

[frame]
    width = 0
    color = "#ff00ff"

[shortcuts]

    # Shortcuts are specified as [modifier+][modifier+]...key
    # Available modifiers are "ctrl", "mod1" (the alt-key), "mod2",
    # "mod3" and "mod4" (windows-key).
    # Xev might be helpful to find names for keys.

    # Close notification.
    # close = ctrl+space

    # Close all notifications.
    # close_all = ctrl+shift+space

    # Redisplay last message(s).
    # On the US keyboard layout "grave" is normally above TAB and left
    # of "1".
    history = ctrl+grave

    # Context menu.
    context = ctrl+shift+period

[urgency_low]
    background = "#282a36"
    foreground = "#f8f8f2"
    timeout = 5

[urgency_normal]
    background = "#282a36"
    foreground = "#f8f8f2"
    timeout = 10

[urgency_critical]
    background = "#282a36"
    foreground = "#ff5555"
    timeout = 0

